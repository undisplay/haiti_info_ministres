  <body class="d-flex text-center text-white">

<main class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">
        <img src="./images//logo.png" alt="Haiti Info" height="40">

      <nav class="nav nav-masthead justify-content-center float-md-end">

  <div class="container marketing mt-4 mb-5">
    <h3 class="mb-3">Contactez-nous</h3>
    <form class="form">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">Nom</label>
          <input type="text" class="form-control" id="firstName" placeholder="Ex: Jovenel Moise" value="" required>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="email@example.com">
        </div>

        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" name="" id="message" placeholder="message" rows="3"></textarea>
        </div>
      </div>
      <button type="button" class="btn btn-primary mt-4">Envoyer</button>
    </form>
  </div>
